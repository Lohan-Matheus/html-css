<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinámica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" sizes="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível"></picture>
        

        <h1>Reproduzindo Áudio</h1>
        <P>Vamos aprender a reprodir áudios em HTML5</P>
        
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/musica.mp3" type="audio/mpeg">
            <source src="midia/i get it.ogg" type="audio/ogg">
            <p>infelizmente seu navegador não consegue reprodir áudio.
            clique <a href="midia/i get it.mp3">aqui</a> para baixar o arquivo MP3</p>
        </audio>
</body>
</html>
